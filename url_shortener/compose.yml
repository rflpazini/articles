services:
  api:
    build: .
    ports:
      - "3001:3001"
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - .d–∞ta/redis:/root/redis
    environment:
      - REDIS_PASSWORD=my-password
      - REDIS_PORT=6379
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
